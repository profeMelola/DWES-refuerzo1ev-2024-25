<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <!-- Enlace a la hoja de estilo de Bootstrap 5 -->
    <link href="#{request.contextPath}/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        /* Estilos generales de página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* Contenedor del formulario */
        .form-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Título del formulario */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilos de etiqueta y campo */
        .form-container label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Efecto hover y focus */
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #5c9aed;
            outline: none;
        }

        /* Botón de login */
        .form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5c9aed;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #4a86d0;
        }

        /* Estilo para el enlace */
        .link-boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5c9aed;
            /* Color de fondo azul */
            color: white;
            /* Color del texto */
            text-decoration: none;
            /* Quita el subrayado */
            border-radius: 5px;
            /* Bordes redondeados */
            font-weight: bold;
            /* Texto en negrita */
            transition: background-color 0.3s;
            /* Transición suave */
        }

        .link-boton:hover {
            background-color: antiquewhite;
            /* Color de fondo al pasar el mouse */
        }
        /* Estilos de mensaje de error */
        .error-message {
                    color: red;
                    font-size: 12px;
                    margin-top: 5px;
        }        
    </style>    
</h:head>
<h:body>

    <!-- Contenedor principal -->
    <div class="container mt-5">

        <!-- Mensaje de bienvenida -->
        <div class="jumbotron text-center">
            <h1 class="display-4"><h:outputText value="Bienvenido, #{loginBean.username}"/></h1>
        </div>

        <br/>

        <!-- Menú desplegable de administración -->
        <div class="d-flex justify-content-center">
            <div class="form-container">
                <h:form>
                    <h:messages styleClass="error-message" showSummary="true" showDetail="true" />
                    <h:outputLabel for="bookGenres" value="Elige tus género favorito:" />
                    <br/>
                    <h:selectOneListbox id="bookGenres" value="#{preferencesBean.genero}" required="true" requiredMessage="Es obligatorio elegir un género">
                        <f:selectItem itemValue="Novela Negra" itemLabel="Novela Negra" />
                        <f:selectItem itemValue="Novel Historica" itemLabel="Novela Histórica" />
                        <f:selectItem itemValue="Ciencia Ficcion" itemLabel="Ciencia Ficción" />
                        <f:selectItem itemValue="Fantasia" itemLabel="Fantasía" />
                        <f:selectItem itemValue="Romance" itemLabel="Romance" />
                    </h:selectOneListbox>
            
                    <h:panelGroup rendered="#{preferencesBean.genero != null}">
                        <p style="text-align: center;">
                            <h3>Guardada tu preferencia literaria "#{preferencesBean.genero}".</h3>
                        </p>
                    </h:panelGroup>
            
                    <h:commandButton value="Guardar preferencias" action="#{preferencesBean.salvarPreferencia}" />
                </h:form>                
            </div>
   
        </div>
        <br/>
        <div class="jumbotron text-center">
            <h:outputLink value="#{request.contextPath}/index.xhtml" styleClass="link-boton">Volver al inicio del examen</h:outputLink>
        </div>

    </div>
    


    <!-- Script de Bootstrap 5 -->
    <script src="#{request.contextPath}/css/bootstrap.bundle.min.js"></script>

</h:body>
</html>
