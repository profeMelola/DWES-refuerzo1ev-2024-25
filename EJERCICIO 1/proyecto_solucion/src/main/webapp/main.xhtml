<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <!-- Enlace a la hoja de estilo de Bootstrap 5 -->
    <link href="#{request.contextPath}/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>

    <h:panelGroup rendered="#{not empty error}">
            <div class="jumbotron text-center">
                <h2 class="error"><h:outputText value="#{error}"/></h2>
            </div>
    </h:panelGroup>    

    <!-- Contenedor principal -->
    <div class="container mt-5">

        <!-- Mensaje de bienvenida -->
        <h:panelGroup rendered="#{empty error}">
            <div class="jumbotron text-center">
                <h1 class="display-4"><h:outputText value="Bienvenido, #{loginBean.username}"/></h1>
            </div>
        </h:panelGroup>

        <div class="d-flex justify-content-center">
            <h:form>
                <h:commandButton value="Cerrar Sesión" action="#{loginBean.logout}" />
            </h:form>            
        </div>

        <br/>

        <!-- Menú desplegable de administración -->
        <div class="d-flex justify-content-center">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Funcionalidades a realizar
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    <li><a class="dropdown-item" href="#{request.contextPath}/libros/select">Listar libros</a></li>

                    <li><a class="dropdown-item" href="#{request.contextPath}/libros/save">Dar de alta libros</a></li>                    
                        
                </ul>
            </div>
        </div>



    </div>

    <!-- Script de Bootstrap 5 -->
    <script src="#{request.contextPath}/css/bootstrap.bundle.min.js"></script>

</h:body>
</html>
